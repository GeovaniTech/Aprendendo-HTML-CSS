<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de Textos</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    
    <p>Podemos utilizar <b>&lt;b&gt;</b> como usada agora.</p>
    <p>Mas a forma correta seria com <strong>&lt;strong&gt;</strong> forma semântica, que tem <strong>significado!</strong></p>

    <h2>Itálico / Ênfase</h2>

    <p>Podemos utilizar <i>&lt;i&gt;</i> para deixar em itálico.</p>
    <p>Mas a forma correta seria <em>&lt;em&gt;</em>, forma <em>semântica</em>!</p>
</body>
</html>
