<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>
</head>
<body>
    <h1>Entendendo Semântica</h1>
    <p>Semântica é forma e significado:</p>
    
    Eu moro na rua <address>Rua Coréia&#x2714;</address> <!--Forma Correta-->

    Eu moro na rua <u>Rua Coréia&#x274C;</u><!--Forma Errada-->

</body>
</html>
